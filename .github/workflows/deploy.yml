name: Deploy static content from frontend folder to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. Setup Node.js
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      # 3. Install dependencies inside the frontend folder
      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      # 4. Build the frontend folder
      - name: Build frontend
        run: npm run build --prefix frontend

      # 5. Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Upload only the frontend/dist folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './frontend/dist'

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
