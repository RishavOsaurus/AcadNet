<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-900">Email Verification</h2>
                <p class="mt-2 text-sm text-gray-600">
                    We've sent a verification code to your email address.
                </p>
            </div>
            <form id="otp-form" class="mt-8 space-y-6">
                <div class="relative">
                    <label for="otp" class="sr-only">OTP</label>
                    <input id="otp" name="otp" type="text" pattern="\d{6}" maxlength="6" required
                        class="w-full px-4 py-3 text-center text-2xl tracking-[1em] text-gray-900 placeholder-gray-500 bg-gray-100 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                        placeholder="------">
                </div>
                <div>
                    <button type="submit"
                        class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                        Verify Account
                    </button>
                </div>
            </form>
            <div class="text-center">
                <button id="resend-otp" class="font-medium text-sm text-indigo-600 hover:text-indigo-500">
                    Resend Code
                </button>
            </div>
             <div id="message" class="mt-4 text-center text-sm p-2 rounded-md"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/v1/auth';
        const otpForm = document.getElementById('otp-form');
        const resendButton = document.getElementById('resend-otp');
        const messageDiv = document.getElementById('message');

        const showMessage = (message, isError = false) => {
            messageDiv.textContent = message;
            messageDiv.className = isError 
                ? 'mt-4 text-center text-sm p-2 rounded-md bg-red-100 text-red-700' 
                : 'mt-4 text-center text-sm p-2 rounded-md bg-green-100 text-green-700';
        };
        
        // Request OTP on page load
        document.addEventListener('DOMContentLoaded', async () => {
             try {
                const response = await fetch(`${API_URL}/otp-auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                const data = await response.json();
             
                if (response.ok) {
                    showMessage('A new OTP has been sent to your email.', false);
                } else {
                    showMessage(data.message || 'Failed to send OTP.', true);
                }
            } catch (error) {
                console.error('OTP send error:', error);
                showMessage('An error occurred. Please try again.', true);
            }
        });


        // Handle OTP verification
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch(`${API_URL}/otp-verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Verification successful! Redirecting to login...', false);
                    sessionStorage.removeItem('emailForOtp');
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Invalid OTP.', true);
                }
            } catch (error) {
                // console.error('OTP verification error:', error);
                showMessage('An error occurred. Please try again.', true);
            }
        });

        // Handle OTP resend
        resendButton.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/otp-auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('A new OTP has been sent to your email.', false);
                } else {
                    showMessage(data.message || 'Failed to resend OTP.', true);
                }
            } catch (error) {
                console.error('OTP resend error:', error);
                showMessage('An error occurred. Please try again.', true);
            }
        });
    </script>
</body>
</html>
