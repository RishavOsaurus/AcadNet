<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Auth System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div>
            <h1 class="text-2xl font-bold text-center text-gray-800">Verify Your Account</h1>
            <p class="text-center text-gray-500">An OTP has been sent to your email. Please enter it below.</p>
        </div>
        
        <div id="message" class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
            </div>

        <form id="otp-form" class="space-y-6">
            <div>
                <label for="otp" class="block mb-2 text-sm font-medium text-gray-600">OTP Code</label>
                <input type="text" id="otp" name="otp" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your 6-digit OTP" required maxlength="6">
            </div>
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-200">Verify</button>
            <button type="button" id="resend-otp-btn" class="w-full text-blue-600 border border-blue-600 hover:bg-blue-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-200 mt-2">Resend OTP</button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1/auth';
        const INDEX_URL = './index.html';

        const otpForm = document.getElementById('otp-form');
        const resendOtpBtn = document.getElementById('resend-otp-btn');
        const messageDiv = document.getElementById('message');

        const showMessage = (message, isError = true) => {
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            if (isError) {
                messageDiv.classList.remove('bg-green-100', 'text-green-700');
                messageDiv.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageDiv.classList.remove('bg-red-100', 'text-red-700');
                messageDiv.classList.add('bg-green-100', 'text-green-700');
            }
        };

        const generateOtp = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/otp-auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                const result = await response.json();
                if (response.ok) {
                    showMessage('New OTP sent to your email!', false);
                } else {
                    showMessage(result.message || 'Failed to resend OTP.');
                }
            } catch (error) {
                console.error('Resend OTP request failed:', error);
                showMessage('Could not connect to the server to resend OTP.');
            }
        };

        otpForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.classList.add('hidden');

            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch(`${API_BASE_URL}/otp-verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp }),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Account verified successfully! Redirecting to login.', false);
                    setTimeout(() => {
                        window.location.href = INDEX_URL; // Redirect to index.html after verification
                    }, 2000);
                } else {
                    showMessage(result.message || 'OTP verification failed.');
                }
            } catch (error) {
                console.error('OTP verification request failed:', error);
                showMessage('Could not connect to the server for OTP verification.');
            }
        });

        resendOtpBtn.addEventListener('click', generateOtp);

   
        document.addEventListener('DOMContentLoaded', () => {

            if (getCookie('username') || getCookie('otpToken')) {
                generateOtp();
            } else {
                showMessage("Please sign up or log in to receive an OTP.", true);
            }
        });

        // Helper to get cookie (copied from index.html)
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
    </script>
</body>
</html>
