<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center">
        <div class="w-full max-w-2xl p-8 space-y-8 bg-white rounded-lg shadow-md text-center">
            <h1 class="text-3xl font-bold text-gray-900">Welcome to your Dashboard</h1>
            <p class="text-gray-600">Your session is active. You are securely logged in.</p>
            <div id="message" class="mt-4 text-center text-sm p-2 rounded-md"></div>
            <div class="flex justify-center space-x-4 mt-8">
                <button id="logout-btn"
                    class="px-6 py-3 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300">
                    Logout
                </button>
                <button id="logout-all-btn"
                    class="px-6 py-3 font-semibold text-white bg-red-800 rounded-lg hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700 transition-all duration-300">
                    Logout from All Devices
                </button>
            </div>
        </div>
    </div>

    <script>

        function getCookie(name) {
    const cookieArr = document.cookie.split(";");

    for (let cookie of cookieArr) {
        cookie = cookie.trim();
        // Does this cookie string begin with the name we want?
        if (cookie.startsWith(name + "=")) {
            return cookie.substring((name + "=").length);
        }
    }
    return null;
}
        const API_URL = 'http://localhost:3000/api/v1/auth';
        const logoutBtn = document.getElementById('logout-btn');
        const logoutAllBtn = document.getElementById('logout-all-btn');
        const messageDiv = document.getElementById('message');
        let sessionInterval;

        const showMessage = (message, isError = false) => {
            messageDiv.textContent = message;
            messageDiv.className = isError 
                ? 'mt-4 text-center text-sm p-2 rounded-md bg-red-100 text-red-700' 
                : 'mt-4 text-center text-sm p-2 rounded-md bg-green-100 text-green-700';
        };

        const checkSession = async () => {
            try {
                const response = await fetch(`${API_URL}/checkSession`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' ,
                'x-csrf-token': getCookie('csrfToken')},
                    credentials: 'include'
                });
                if (!response.ok) {
                    throw new Error('Session invalid');
                }
            } catch (error) {
                console.error('Session check failed:', error);
                clearInterval(sessionInterval); // Stop checking
                showMessage('Your session has expired. Redirecting to login...', true);
                setTimeout(() => window.location.href = './index.html', 2000);
            }
        };

        // On page load, do an initial session check
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            // Start checking the session every 20 seconds
            sessionInterval = setInterval(checkSession, 20000);
        });

        // Handle Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-csrf-token': getCookie('csrfToken') },
                    credentials: 'include'
                });
                if (response.ok) {
                    clearInterval(sessionInterval);
                    showMessage('Logged out successfully. Redirecting...', false);
                    setTimeout(() => window.location.href = './index.html', 2000);
                } else {
                   const data = await response.json();
                   showMessage(data.message || 'Logout failed.', true);
                }
            } catch (error) {
                console.error('Logout error:', error);
                showMessage('An error occurred during logout.', true);
            }
        });

        // Handle Logout from All Devices
        logoutAllBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/logout-all`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' , 'x-csrf-token': getCookie('csrfToken') },
                    credentials: 'include'
                });
                 if (response.ok) {
                    clearInterval(sessionInterval);
                    showMessage('Logged out from all devices. Redirecting...', false);
                    setTimeout(() => window.location.href = './index.html', 2000);
                } else {
                   const data = await response.json();
                   showMessage(data.message || 'Logout failed.', true);
                }
            } catch (error) {
                console.error('Logout all error:', error);
                showMessage('An error occurred during logout.', true);
            }
        });

        // Clear interval when the user navigates away
        window.addEventListener('beforeunload', () => {
            clearInterval(sessionInterval);
        });
    </script>
</body>
</html>
