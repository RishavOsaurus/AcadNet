<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <h1>Welcome</h1>
  <button id="loginBtn">Login with GitHub</button>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      window.location.href = "http://localhost:3000/api/v1/auth/github/";
    });
  </script>
</body>
</html>
