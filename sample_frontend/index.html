<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome</h1>
    <p id="status">Checking session...</p>
    <a href="http://localhost:3000/api/v1/auth/github" style="display: none"
      ><button>Login with GitHub</button></a
    >

    <script>
      // Helper function to get a cookie by name
      const getCookie = (name) =>
        document.cookie
          .split("; ")
          .find((row) => row.startsWith(name + "="))
          ?.split("=")[1];

      (async () => {
        const statusElement = document.getElementById("status");
        const loginButton = document.querySelector("a");

        // The CSRF token is required for the /check-session endpoint
        const csrfToken = getCookie("csrfToken");
        alert(csrfToken);

        if (!csrfToken) {
          statusElement.textContent = "Please log in to continue.";
          loginButton.style.display = "block";
          return;
        }

        try {
          const res = await fetch(
            "http://localhost:3000/api/v1/auth/check-session",
            {
              method: "POST",
              credentials: "include",
              headers: {
                "Content-Type": "application/json",
                // ðŸ‘‡ THE CRITICAL FIX: Include the CSRF token as a header
                "X-CSRF-Token": csrfToken
              }
            }
          );

          alert(res.status);

          const data = await res.json(); 
          console.log(data.message);
          alert(`Message: ${data.message}`)
          if (res.ok) {
            // If session is valid, redirect immediately
            window.location.href = "dashboard.html";
          } else {
            // If session is not valid, show the login button
            statusElement.textContent =
              "Your session has expired. Please log in again.";
            loginButton.style.display = "block";
          }
        } catch (err) {
          console.error("Session check failed:", err);
          statusElement.textContent =
            "Could not connect to server. Please try again later.";
          loginButton.style.display = "block";
        }
      })();
    </script>
  </body>
</html>
