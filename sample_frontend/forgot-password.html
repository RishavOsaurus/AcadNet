<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            
            <!-- Step 1: Email Input -->
            <div id="step1">
                <h2 class="text-2xl font-bold text-center text-gray-900">Forgot Your Password?</h2>
                <p class="mt-2 text-center text-sm text-gray-600">Enter your email and we'll send you a code to reset your password.</p>
                <form id="send-otp-form" class="mt-8 space-y-6">
                    <div class="relative">
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="w-full px-4 py-3 text-gray-900 placeholder-gray-500 bg-gray-100 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                            placeholder="Email address">
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                            Send Reset Code
                        </button>
                    </div>
                </form>
            </div>

            <!-- Step 2: OTP and New Password Input -->
            <div id="step2" class="hidden">
                <h2 class="text-2xl font-bold text-center text-gray-900">Reset Your Password</h2>
                 <p class="mt-2 text-center text-sm text-gray-600">Check your email for the verification code.</p>
                <form id="reset-password-form" class="mt-8 space-y-6">
                     <div class="relative">
                        <label for="otp" class="sr-only">OTP</label>
                        <input id="otp" name="otp" type="text" pattern="\d{6}" maxlength="6" required
                            class="w-full px-4 py-3 text-center text-2xl tracking-[1em] text-gray-900 placeholder-gray-500 bg-gray-100 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                            placeholder="------">
                    </div>
                    <div class="relative">
                        <label for="newPassword" class="sr-only">New Password</label>
                        <input id="newPassword" name="newPassword" type="password" autocomplete="new-password" required
                            class="w-full px-4 py-3 text-gray-900 placeholder-gray-500 bg-gray-100 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                            placeholder="New Password">
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                            Reset Password
                        </button>
                    </div>
                </form>
            </div>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                Remembered your password?
                <a href="index.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign in
                </a>
            </p>
            <div id="message" class="mt-4 text-center text-sm p-2 rounded-md"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/v1/auth';
        const step1Div = document.getElementById('step1');
        const step2Div = document.getElementById('step2');
        const sendOtpForm = document.getElementById('send-otp-form');
        const resetPasswordForm = document.getElementById('reset-password-form');
        const messageDiv = document.getElementById('message');
        
        let isOtpVerified = false;

        const showMessage = (message, isError = false) => {
            messageDiv.textContent = message;
            messageDiv.className = isError 
                ? 'mt-4 text-center text-sm p-2 rounded-md bg-red-100 text-red-700' 
                : 'mt-4 text-center text-sm p-2 rounded-md bg-green-100 text-green-700';
        };

        // Step 1: Send OTP for password reset
        sendOtpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                const response = await fetch(`${API_URL}/password-reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                    credentials: 'include'
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Reset code sent to your email.', false);
                    step1Div.style.display = 'none';
                    step2Div.style.display = 'block';
                } else {
                    showMessage(data.message || 'Failed to send reset code.', true);
                }
            } catch (error) {
                console.error('Password reset OTP error:', error);
                showMessage('An error occurred. Please try again.', true);
            }
        });

        // Step 2: Verify OTP and Change Password
        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;

            // First, verify the OTP
            if (!isOtpVerified) {
                try {
                     const verifyResponse = await fetch(`${API_URL}/password-verify`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ otp }),
                        credentials: 'include'
                    });

                    const verifyData = await verifyResponse.json();
                    if (!verifyResponse.ok) {
                        showMessage(verifyData.message || 'Invalid OTP.', true);
                        return; // Stop if OTP is wrong
                    }
                    
                    isOtpVerified = true;
                    showMessage('OTP Verified. Now setting new password...', false);

                } catch(error) {
                     console.error('OTP verification error:', error);
                     showMessage('An error occurred during OTP verification.', true);
                     return;
                }
            }


            // If OTP is verified, proceed to change the password
            try {
                 const changeResponse = await fetch(`${API_URL}/change-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword }),
                    credentials: 'include'
                });
                
                const changeData = await changeResponse.json();
                if(changeResponse.ok) {
                    showMessage('Password reset successfully! Redirecting to login...', false);
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 2000);
                } else {
                    showMessage(changeData.message || 'Failed to reset password.', true);
                    isOtpVerified = false; // Reset verification status
                }

            } catch(error) {
                 console.error('Change password error:', error);
                 showMessage('An error occurred while changing password.', true);
                 isOtpVerified = false; // Reset verification status
            }
        });
    </script>
</body>
</html>
