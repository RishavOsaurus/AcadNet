<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Auth System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div>
            <h1 class="text-2xl font-bold text-center text-gray-800">Create an Account</h1>
            <p class="text-center text-gray-500">Join us today!</p>
        </div>
        
        <div id="error-message" class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
            </div>

        <form id="signup-form" class="space-y-6">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="johndoe" required>
            </div>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@example.com" required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-200">Sign Up</button>
        </form>
        
        <p class="text-sm text-center text-gray-500">
            Already have an account? <a href="./index.html" class="font-medium text-blue-600 hover:underline">Login</a>
        </p>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1/auth';
        const OTP_URL = './otp.html';

        const signupForm = document.getElementById('signup-form');
        const errorMessageDiv = document.getElementById('error-message');

        const show_error = (message) => {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        };

        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessageDiv.classList.add('hidden');

            const formData = new FormData(signupForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok || response.status === 303) { // 303 for redirect to OTP from backend
                    console.log('Signup successful. Redirecting to OTP verification.');
                    window.location.href = OTP_URL;
                } else {
                    show_error(result.message || 'An unknown error occurred during signup.');
                }
            } catch (error) {
                console.error('Signup request failed:', error);
                show_error('Could not connect to the server.');
            }
        });
    </script>
</body>
</html>
